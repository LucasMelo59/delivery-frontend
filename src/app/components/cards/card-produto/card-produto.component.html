
<div class="products_container  grid" >
    <div  class="product_item" style="cursor: pointer;" (click)="detailsProduct(data_products.produto.nome)" >

      <div class="product_banner">
        <a  class="product_images header-img" >
          <img src="{{data_products.imagens[0]}}" class="product_img default" alt="">

          <img src="{{data_products.imagens[1]}}" class="product_img hover" alt="">
        </a>
        <!-- [ngClass]="{ 'size-active': activeTamanho === index }" -->
         <!-- <div class="produtc_badge light-pink">Hot</div> -->
      </div>
      <div class="product_content">
          <span class="product_category">{{data_products.produto.categoria}}</span>
          <h3 class="product_title" >{{data_products.produto.nome}}</h3>
        <div class="product_rating" >
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
        <div class="product_price flex" >
          <span class="new_price">R$ {{data_products.produto.preco}}</span>
          <span class="old_price">R$ 267.85</span>
        </div>

        <!-- <a href="" class="action_btn cart_btn" aria-label="Add To Cart">
          <i class="fa-solid fa-cart-plus"></i>
        </a> -->
      </div>
  </div>
</div>
