  <header>
    <div class="inner-header">
      <div class="container wide">
        <div class="wrap">
          <div class="header-left">
            <div class="menu-bar">
              <a  class="menu-trigger" (click)="toggleMenuMobile()"><i class="fa-solid fa-bars"></i></a>
            </div>
            <div class="list-inline">
              <ul>
                <li><a ><i class="fa-regular fa-user"></i></a></li>
                <li><a><span class="item-floating">7</span>
                  <i class="fa-regular fa-heart"></i>
                </a></li>
              </ul>
            </div>
          </div>
          <div class="header-center">
            <nav class="menu" >
              <div class="list" *ngFor="let item of route; let index" >
                <div class="list-items" *ngFor="let rotas of item.rotas">
                  <a style="color: black;" routerLink="{{rotas.routerLink}}"><span>{{rotas.title}}</span></a>
                </div>
              </div>
            </nav>
            <div class="branding"><a routerLink="/home">By Aurora <img width="25px" src="/assets/borboleta-asa-grande.png" alt=""></a></div>
          </div>
          <div class="header-right">
            <div class="list-inline">
              <ul>
                <li><a ><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a ><span class="item-floating">0</span><i class="fa-solid fa-bag-shopping"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
<div class="overlay" *ngIf="mobileButton"  [ngClass]="{'active': mobileButton === true}"></div>
<div class="mobile-menu" id="mobile-menu" *ngIf="mobileButton" [ngClass]="{'active': mobileButton === true}">
  <div class="wrap">
    <a  class="close-trigger" (click)="toggleMenuMobile()">
      <i class="fa-solid fa-xmark"></i>
    </a>
    <div class="main-menu scrollto">
      <nav class="wrapper">
        <div class="list"  >
          <div class="list-items" *ngFor="let item of routeMobile; let index">
            <a style="color: black;" routerLink="{{item.routerLink}}"><span>{{item.title}}</span></a>
          </div>
        </div>
      </nav>
      <!-- <div class="button">
        <a href="" class="secondary-btn">login</a>
        <a href="" class="primary-btn">register</a>
      </div> -->
    </div>
  </div>
</div>
