<div id="page" class="page-single">
  <app-nav-header-new></app-nav-header-new>
  <main>
    <div class="section">
      <div class="container">
        <div class="wrap">
          <div class="product dotgrid">
            <div class="wrapper">
              <div class="image">
                <div class="outer-main">
                  <div class="main-imgage swiper">
                    <div class="wrap swiper-wrapper">
                      <div class="item swiper-slide"><img src="/assets/imgs/product_01.jpg" alt=""></div>
                      <div class="item swiper-slide"><img src="/assets/imgs/product_01b.jpg" alt=""></div>
                      <div class="item swiper-slide"><img src="/assets/imgs/product_06.jpg" alt=""></div>
                      <div class="item swiper-slide"><img src="/assets/imgs/product_06b.jpg" alt=""></div>
                      <div class="item swiper-slide"><img src="/assets/imgs/product_02.jpg" alt=""></div>
                      <div class="item swiper-slide"><img src="/assets/imgs/product_02b.jpg" alt=""></div>
                    </div>
                  </div>
                </div>
                <div class="outer-thumb ob-cover">
                  <div class="thumbnail-image swiper">
                    <div class="wrap swiper-wrapper">
                      <div class="item swiper-slide">
                        <div class="thumb-wrap"><img src="/assets/imgs/product_01.jpg" alt=""></div>
                      </div>
                      <div class="item swiper-slide">
                        <div class="thumb-wrap"><img src="/assets/imgs/product_01b.jpg" alt=""></div>
                      </div>
                      <div class="item swiper-slide">
                        <div class="thumb-wrap"><img src="/assets/imgs/product_06.jpg" alt=""></div>
                      </div>
                      <div class="item swiper-slide">
                        <div class="thumb-wrap"><img src="/assets/imgs/product_06b.jpg" alt=""></div>
                      </div>
                      <div class="item swiper-slide">
                        <div class="thumb-wrap"><img src="/assets/imgs/product_02.jpg" alt=""></div>
                      </div>
                      <div class="item swiper-slide">
                        <div class="thumb-wrap"><img src="/assets/imgs/product_02b.jpg" alt=""></div>
                      </div>
                    </div>
                    <div class="custom-pagination">
                      <div class="swiper-pagination"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="summary">
                <div class="entry">
                  <h1 class="title">The Swater in Tosca</h1>
                  <div class="product-group">
                    <div class="product-price">
                      <span class="current">$45.00</span>
                      <div class="wrap">
                        <span class="before">$62.00</span>
                        <span class="discount">-25%</span>
                      </div>
                    </div>
                    <div class="product-rating">
                      <span>
                        <i class="fa-regular fa-star"></i>
                        <span>4.8</span>
                      </span>
                      <a href="">3 Reviews</a>
                    </div>
                  </div>
                  <div class="product-color">
                    <span>Colors</span>
                    <div class="wrap">
                      <button class="tosca selected" ></button>
                      <button class="brown"></button>
                      <button class="ocean"></button>
                    </div>
                  </div>
                  <div class="product-size">
                    <span>Size:</span>
                    <div class="wrap">
                      <button disabled >S</button>
                      <button >M</button>
                      <button class="selected" >L</button>
                      <button>XL </button>
                    </div>
                  </div>
                  <div class="product-stock">
                    <div class="wrap">
                      <strong>201</strong>
                      <span class="grey-color">in stock</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="product detail">

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
